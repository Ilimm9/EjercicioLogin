<div class="container mt-5">
  <h2>Astronomy Picture of the Day</h2>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Galaxy, Comet, Lunar.."
      #input
    >
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table
      class="table table-bordered table-striped"
      mat-table
      [dataSource]="dataSource"
      matSort
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef >Imagen</th>
        <td mat-cell *matCellDef="let row">
          <img [src]="row.url" alt="Astronomy Picture of the Day" width="100" />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="ver(row)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editar(row)">
            <mat-icon>edit</mat-icon></button
          ><button mat-icon-button (click)="eliminar(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
